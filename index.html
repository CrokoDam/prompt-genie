<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Genie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4 font-sans">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-purple-400">Prompt Genie</h1>
    <p class="text-gray-300">Refine your AI prompts with magic ✨</p>
  </header>

  <main class="w-full max-w-3xl">
    <div class="bg-gray-800 shadow-lg rounded-lg p-6">
      <label class="block mb-2 font-semibold text-gray-300">Your Raw Prompt:</label>
      <textarea id="userInput" class="w-full border border-gray-700 bg-gray-700 text-white rounded-lg p-3 h-28 resize-none mb-4 placeholder-gray-400" placeholder="E.g., make my resume better..."></textarea>

      <button id="generateBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md transition duration-200">Refine Prompt</button>

      <div id="outputBox" class="mt-6 hidden">
        <label class="block mb-2 font-semibold text-gray-300">Refined Prompt:</label>
        <div class="relative">
          <textarea id="refinedPrompt" class="w-full border border-green-500 bg-gray-700 text-green-200 rounded-lg p-3 h-48 resize-none" readonly></textarea>
          <button id="copyBtn" class="absolute bottom-3 right-3 bg-green-600 hover:bg-green-700 text-white px-4 py-1 text-sm rounded transition duration-150">Copy</button>
        </div>
        <p id="copyMsg" class="text-sm text-green-400 mt-2 hidden">✅ Prompt copied to clipboard!</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
